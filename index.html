<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzel</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main class="container">
    <div class="puzzel-moves">MOVES: 20</div>
    <section class="puzzel-card">
      <div class="item" id="1"></div>
      <div class="item" id="2"></div>
      <div class="item" id="3"></div>
      <div class="item" id="4"></div>
      <div class="item" id="5"></div>
      <div class="item" id="6"></div>
      <div class="item" id="7"></div>
      <div class="item" id="8"></div>
      <div class="item" id="9"></div>
    </section>
    <button class="btn-start">START GAME</button>
  </main>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
    else{
      console.log("service worker not found")
    }
  </script>
  <script src="./js/startGame.js"></script>
  <script src="./js/move.js"></script>
  <script src="./js/checkWin.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
